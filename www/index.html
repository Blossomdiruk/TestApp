<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	
	
  </head>
  
  
  <body ng-app="starter" ng-controller="MainCtrl">
<ion-side-menus>
    
	
	<ion-side-menu-content>
      <ion-header-bar class="bar-light" >
	 
		<div class="buttons">
	    <button class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>
		<h1 class="title">Chatter.lk</h1>
		</div>
		
      </ion-header-bar>

	  
	  
	  
      <ion-content>
	 
	  <div ng-controller="customersCtrl" scroll="True"> 

 <div class="list">
      <a ng-repeat="x in names" class="item item-thumbnail-left">
	   <img ng-src="http://www.imagemagick.org/Usage/thumbnails/thumbnail.gif">
        <h4>{{ x.id }}</h4>
		
		 <div class="item item-text-wrap"><h2>{{ x.vTitle }}</h2></div>
      </a>
    </div>

</div>
      </ion-content>
	  </ion-side-menu-content>
	  
	  <ion-side-menu>
            <div class="menu-wrapper ">
                <ul class="list">
                    <li class="item">HOME</li>
                    <li class="item">POLITICS</li>
                    <li class="item">ENTERTAINMENT</li>
                    <li class="item">SPORTS</li>
                    <li class="item">INTERNATIONAL</li>
                    <li class="item">GENERAL</li>
                    
                </ul>
            </div>
        </ion-side-menu>
   </ion-side-menus>
  </body>
</html>
